<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <defs>
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="1" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
    
    <!-- 背景圆 -->
    <circle cx="16" cy="16" r="15" fill="#27548A" filter="url(#glow)" />
    
    <!-- 文档 -->
    <rect x="7" y="5" width="18" height="22" rx="2" fill="white" />
    
    <!-- 文档中的线条 -->
    
    <line x1="11" y1="18" x2="21" y2="18" stroke="#6366F1" stroke-width="1.5" stroke-linecap="round" />
    <line x1="11" y1="21" x2="21" y2="21" stroke="#6366F1" stroke-width="1.5" stroke-linecap="round" />
    <line x1="11" y1="24" x2="21" y2="24" stroke="#6366F1" stroke-width="1.5" stroke-linecap="round" />

    <!-- AI文字 -->
    <text x="16" y="14" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#27548A" text-anchor="middle" dominant-baseline="middle">AI</text>
    
    
  </svg>